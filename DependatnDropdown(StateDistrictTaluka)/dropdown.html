<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        label{
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 2px;
                margin-top: 20px;
                margin-left: 20px;
        }
        .row{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    
    <form class="row g-3">
        <div class="col-md-3">
    <label for="level1">Select State :</label>   
    <select id="level1" class="form-select form-select-lg mb-3"></select>
    </div>
    <div class="col-md-3">
    <label for="level2">Select District :</label>
    <select  id="level2" class="form-select form-select-lg mb-3"></select>
</div>
<div class="col-md-3">
    <label for="level3">Select Taluka :</label>
    <select  id="level3" class="form-select form-select-lg mb-3"></select>
</div>
<div class="col-md-2">
    <label for="level4">Pincode :</label>
    <input type="text" class="form-control form-select-lg mb-3">
</div>

</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="dropdown.js"></script>
    
</body>
</html>
